<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменить транспортное средство</title>
    <!-- Здесь вы можете подключить ваши стили CSS, если они есть -->
</head>
<body>
    <h1>Изменить транспортное средство</h1>

    <form action="/edit_vehicle" method="POST">
        <label for="vehicle_id">ID транспортного средства:</label><br>
        <input type="text" id="vehicle_id" name="vehicle_id"><br><br>

        <label for="brand">Марка:</label><br>
        <input type="text" id="brand" name="brand"><br><br>

        <label for="model">Модель:</label><br>
        <input type="text" id="model" name="model"><br><br>

        <label for="year">Год выпуска:</label><br>
        <input type="text" id="year" name="year"><br><br>

        <label for="license_plate">Гос. номер:</label><br>
        <input type="text" id="license_plate" name="license_plate"><br><br>

        <label for="vehicle_type">Тип транспорта:</label><br>
        <input type="text" id="vehicle_type" name="vehicle_type"><br><br>

        <button type="submit">Изменить</button>
    </form>
</body>
</html>
